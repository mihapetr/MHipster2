<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-code-stats-heading" data-cy="CodeStatsCreateUpdateHeading">Create or edit a Code Stats</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_instructions">Instructions</label>
          <input
            type="number"
            class="form-control"
            name="instructions"
            id="field_instructions"
            data-cy="instructions"
            formControlName="instructions"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_branches">Branches</label>
          <input type="number" class="form-control" name="branches" id="field_branches" data-cy="branches" formControlName="branches" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lines">Lines</label>
          <input type="number" class="form-control" name="lines" id="field_lines" data-cy="lines" formControlName="lines" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_methods">Methods</label>
          <input type="number" class="form-control" name="methods" id="field_methods" data-cy="methods" formControlName="methods" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_classes">Classes</label>
          <input type="number" class="form-control" name="classes" id="field_classes" data-cy="classes" formControlName="classes" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
