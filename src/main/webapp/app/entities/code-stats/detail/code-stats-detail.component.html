<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (codeStats(); as codeStatsRef) {
      <div>
        <h2 data-cy="codeStatsDetailsHeading"><span>Code Stats</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ codeStatsRef.id }}</span>
          </dd>
          <dt><span>Instructions</span></dt>
          <dd>
            <span>{{ codeStatsRef.instructions }}</span>
          </dd>
          <dt><span>Branches</span></dt>
          <dd>
            <span>{{ codeStatsRef.branches }}</span>
          </dd>
          <dt><span>Lines</span></dt>
          <dd>
            <span>{{ codeStatsRef.lines }}</span>
          </dd>
          <dt><span>Methods</span></dt>
          <dd>
            <span>{{ codeStatsRef.methods }}</span>
          </dd>
          <dt><span>Classes</span></dt>
          <dd>
            <span>{{ codeStatsRef.classes }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/code-stats', codeStatsRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
